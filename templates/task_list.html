<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks for {{ tenant.name }}</title>
</head>
<body>
    <h1>Tasks for {{ tenant.name }}</h1>
    <a href="{% url 'task_create' tenant.id %}">Create New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %}Completed{% else %}Pending{% endif %}
            </li>
        {% empty %}
            <p>No tasks avialable.</p>
        {% endfor %}
    </ul>
</body>
</html>
